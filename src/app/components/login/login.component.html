<div class="body">
  <tui-loader
  size="xl"
  [showLoader]="load"
  [overlay]="true"
>
  <form
    class="b-form container d-flex flex-column gap-1"
    [formGroup]="loginForm"
  >
  <div class="island-card p-3">
    <h1 class="text-center  text-center tui-form__header">Login</h1>
    <div>
      <p class="wrapper wrapper_dark">
        <tui-notification
          status="error"
          class="tui-space_vertical-4"
          *ngIf="invalidPassword && loginForm.dirty"
        >
          Invalid Password
        </tui-notification>
        <tui-input
          formControlName="id"
          tuiMode="onDark"
          [tuiTextfieldCleaner]="true"
        >
          Enter your ID*
          <input tuiTextfield placeholder="PW###" type="text" />
        </tui-input>
      </p>
    </div>
    <div>
      <p class="wrapper wrapper_dark">
        <tui-input-password formControlName="password" class="tui-space_top-2">
          Enter password*
          <input tuiTextfield placeholder="" />
        </tui-input-password>
      </p>
    </div>
    <div class="tui-form__buttons">
        <button
          tuiButton
          appearance="primary"
          type="button"
          class="tui-space_right-3 tui-space_bottom-3 tui-form__button"
          (click)="onSubmit()"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
    </div>
  </div>
  </form>
</tui-loader>
</div>
