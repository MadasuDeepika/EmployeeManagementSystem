<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><tui-svg src="tuiIconUserLarge" class="me-2"></tui-svg> {{name | uppercase}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="user" [routerLinkActive]="['is-active']" *ngIf="isClient"><tui-svg src="tuiIconUsers"></tui-svg> Dashboard</a>
      <a mat-list-item routerLink="admin" [routerLinkActive]="['is-active']" *ngIf="!isClient"><tui-svg src="tuiIconUsers"></tui-svg> Employees</a>
      <a mat-list-item routerLink="holidays" [routerLinkActive]="['is-active']" *ngIf="!isClient"><tui-svg src="tuiIconCalendar"></tui-svg> Holidays</a>
      <a mat-list-item routerLink="leaves" [routerLinkActive]="['is-active']" *ngIf="!isClient"><tui-svg src="tuiIconCreditCard"></tui-svg> Leaves</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="appbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Leave Management System </span>
      <tui-svg  src="tuiIconLogOut" type="button"  class="ms-auto" (click)="logout()"></tui-svg>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
