<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><tui-svg src="tuiIconUserLarge" class="me-2"></tui-svg> Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="admin" routerLinkActive="link-active"><tui-svg src="tuiIconUsers"></tui-svg> Employees</a>
      <a mat-list-item routerLink="holidays" routerLinkActive="link-active"><tui-svg src="tuiIconCalendar"></tui-svg> Holidays</a>
      <a mat-list-item routerLink="leaves" routerLinkActive="link-active"><tui-svg src="tuiIconCreditCard"></tui-svg> Leaves</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="appbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Leave Management System </span>
      <button tuiLink appearance="outlined" class="ms-auto" (click)="logout()"> Logout
      <tui-svg  src="tuiIconLogOut"  class="ms-1"></tui-svg>
    </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
