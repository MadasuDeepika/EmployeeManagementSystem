<table mat-table matSort [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type | uppercase }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reason">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="from">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>From</th>
    <td mat-cell *matCellDef="let element">
      {{ element.from | date : "dd-MMM-yyyy" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="to">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>To</th>
    <td mat-cell *matCellDef="let element" >
      <span *ngIf="element.to">
        {{ element.to  | date : "dd-MMM-yyyy"}}
      </span>
      <span *ngIf="!element.to">
        NA
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element" [class]="element.status">{{ element.status | uppercase}}</td>
  </ng-container>

  <ng-container matColumnDef="action" >
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        tuiButton
        size="s"
        appearance="secondary-destructive"
        aria-label=" icon button with a delete icon"
        (click)="showDialog(delete)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <ng-template let-observer #delete>
        <div class="mb-2 h3">Confirm Delete</div>
        Are you sure you want to remove this leave request?
        <div class="my-3 ms-auto">
          <button tuiButton size="m" appearance="flat" (click)="observer.complete()">Cancel</button>
          <button tuiButton size="m" appearance="accent" (click)="onDelete(element.key)">
            Delete
          </button>
        </div>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
